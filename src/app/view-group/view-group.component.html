<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="round">
    <th mat-header-cell *matHeaderCellDef> Round </th>
    <td mat-cell *matCellDef="let element"> {{element.round}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="winner">
    <th mat-header-cell *matHeaderCellDef> Winner </th>
    <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="bid_amount">
    <th mat-header-cell *matHeaderCellDef> Bid </th>
    <td mat-cell *matCellDef="let element"> {{element.bid_amount}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="start_comity">
    <th mat-header-cell *matHeaderCellDef> Start Comity </th>
    <td mat-cell *matCellDef="let element"> {{element.start_comity}} </td>
  </ng-container>

<!-- Symbol Column -->
   <ng-container matColumnDef="action" *ngIf="showActionColumn">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element;  let i = index" class="delete" (click)="deleteUser(element.name)"><fa-icon [icon]="faTrash"></fa-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;  let even = odd; let i = index;"
         [ngClass]="{gray: even}"></tr>
</table>

<br>
</div>
